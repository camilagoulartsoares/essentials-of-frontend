<section id="tasks">
  <header>
    <h2>
      {{user}}'s Tarefas
    </h2>
    <menu>
      <button>Adicionar Tarefas</button>
    </menu>
  </header>

  <ul>
    @for (task of selctedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
